<div class="text-end">
  <button mat-icon-button (click)="closeDialog()">
    <mat-icon class="material-icons-outlined">close</mat-icon>
  </button>
</div>
<div class="flex p-3">
  @for (message of messages; track message) {
  <div class="row">
    <span class="col">Nick</span>
    <span class="col">{{ message.nick }}</span>
  </div>
  <div class="row mt-2">
    <span class="col">Livello</span><span class="col">{{ message.type }}</span>
  </div>
  <div class="row mt-2">
    <span class="col">Messaggio</span
    ><span class="col">{{ message.message }}</span>
  </div>
  <hr />
  }
</div>
